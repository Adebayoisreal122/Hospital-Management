<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Admin Registration</h2>
  <form (ngSubmit)="register()" class="space-y-4">
    <div>
      <label class="block text-gray-600 mb-1">Name</label>
      <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
             [(ngModel)]="name" name="name" required />
    </div>
    <div>
      <label class="block text-gray-600 mb-1">Email</label>
      <input type="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
             [(ngModel)]="email" name="email" required />
    </div>
    <div>
      <label class="block text-gray-600 mb-1">Password</label>
      <input type="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
             [(ngModel)]="password" name="password" required />
    </div>
    <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Register</button>
  </form>
  <p class="mt-3 text-green-600 text-center">{{ message }}</p>
</div>
