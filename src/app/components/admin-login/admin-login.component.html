<div class="min-h-screen flex flex-col md:flex-row bg-gradient-to-br from-green-50 to-green-100">

  <!-- Left Side Login Form -->
  <div class="w-full md:w-1/2 flex items-center justify-center p-8">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
      <h2 class="text-3xl font-bold text-center text-blue-700 mb-2">
        Welcome Back ðŸ‘‹
      </h2>
      <p class="text-center text-gray-500 mb-6">Login to your account</p>

      <form (ngSubmit)="login()" class="space-y-5">
        <!-- Role Selection -->
        <div>
          <label class="block text-gray-600 mb-2 font-medium">Select Role</label>
          <select
            [(ngModel)]="role"
            name="role"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
            required
          >
            <option value="" disabled selected>Select your role</option>
            <option value="admin">Admin</option>
            <option value="doctor">Doctor</option>
            <option value="patient">Patient</option>
          </select>
        </div>

        <!-- Email -->
        <div>
          <label class="block text-gray-600 mb-2 font-medium">Email</label>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-gray-600 mb-2 font-medium">Password</label>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
            placeholder="Enter your password"
            required
          />
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg shadow-md hover:bg-blue-700 transition-all duration-300"
        >
          Login
        </button>
      </form>

      <p class="text-center text-gray-500 text-sm mt-6">
        Â© {{ currentYear}} Hospital Management System
      </p>
    </div>
  </div>


  <!-- Right Side Illustration -->
    <div
    class="hidden md:flex md:w-1/2 items-center justify-center bg-gradient-to-br from-blue-600 to-blue-500 text-white p-12 relative"
  >
    <div class="absolute inset-0 bg-green-700/30"></div>
    <div class="relative z-10 text-center">
      <img
        src="https://cdn-icons-png.flaticon.com/512/3209/3209265.png"
        alt="Hospital Illustration"
        class="w-48 mx-auto mb-6"
      />
      <h1 class="text-4xl font-extrabold mb-4">Hospital Management</h1>
      <p class="text-lg text-green-100 max-w-md mx-auto">
        Seamlessly manage doctors, patients, appointments, and records â€” all in one powerful system.
      </p>
    </div>
  </div>
</div>
