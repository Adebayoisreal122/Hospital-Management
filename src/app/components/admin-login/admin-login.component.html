<!-- Login Form Section -->
  <section class="flex-1 flex items-center justify-center pt-24 px-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-10 space-y-6">

      <h2 class="text-3xl font-bold text-center text-blue-600">Hospital Login</h2>
      <p class="text-center text-gray-500">Sign in to your account and manage your hospital efficiently</p>

      <!-- Role Selector -->
      <div>
        <label class="block text-gray-700 mb-2">Select Role</label>
        <select [(ngModel)]="role" name="role" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">Select Role</option>
          <option value="admin">Admin</option>
          <option value="doctor">Doctor</option>
          <option value="patient">Patient</option>
        </select>
      </div>

      <!-- Login Form -->
      <form (ngSubmit)="login()" class="space-y-4">
        <div>
          <label class="block text-gray-700 mb-2">Email</label>
          <input type="email" [(ngModel)]="email" name="email" required
                 class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>

        <div>
          <label class="block text-gray-700 mb-2">Password</label>
          <input type="password" [(ngModel)]="password" name="password" required
                 class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>

        <div *ngIf="message" class="text-red-500 text-sm">{{ message }}</div>

        <button type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-2 rounded-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 font-semibold">
          Login
        </button>
      </form>

      <p class="text-center text-gray-500 text-sm">
        Don't have an account?
        <a routerLink="/admin-register" class="text-blue-600 hover:underline">Sign Up</a>
      </p>
    </div>
  </section>
